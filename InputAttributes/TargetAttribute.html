<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute Example</title>
</head>
<body>

<h2>Links with Target Attribute</h2>

<a href="https://www.google.com" target="_blank">Open Google in a New Tab</a><br><br>
<a href="https://www.openai.com" target="_self">Open OpenAI in the Same Tab</a><br><br>
<a href="https://www.wikipedia.org" target="_parent">Open Wikipedia in Parent Frame</a><br><br>
<a href="https://www.example.com" target="_top">Open Example in Full Window</a>

</body>
</html>
