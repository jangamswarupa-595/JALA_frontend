<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types</title>
</head>
<body>

<h2>Form with HTML5 Input Types</h2>

<form>
    <label for="age">Number (Age):</label>
    <input type="number" id="age" name="age" min="1" max="100"><br><br>

    <label for="volume">Range (Volume):</label>
    <input type="range" id="volume" name="volume" min="0" max="100"><br><br>

    <label for="favcolor">Color:</label>
    <input type="color" id="favcolor" name="favcolor"><br><br>

    <label for="birthday">Date:</label>
    <input type="date" id="birthday" name="birthday"><br><br>

    <label for="upload">File:</label>
    <input type="file" id="upload" name="upload"><br><br>

    <label for="appt">Time:</label>
    <input type="time" id="appt" name="appt"><br><br>

    <label for="birthmonth">Month:</label>
    <input type="month" id="birthmonth" name="birthmonth"><br><br>

    <label for="birthweek">Week:</label>
    <input type="week" id="birthweek" name="birthweek"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
</form>

</body>
</html>
