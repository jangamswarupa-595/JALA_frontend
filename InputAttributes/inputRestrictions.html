<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Restrictions</title>
</head>
<body>

<h2>Form with Input Restrictions</h2>

<form>
    <label for="age">Age (min 18, max 65):</label>
    <input type="number" id="age" name="age" min="18" max="65" required><br><br>

    <label for="username">Username (maxlength 10):</label>
    <input type="text" id="username" name="username" maxlength="10" required><br><br>

    <label for="readonly">Read-only Input:</label>
    <input type="text" id="readonly" name="readonly" value="This is read-only" readonly><br><br>

    <label for="size">Size (20 characters wide):</label>
    <input type="text" id="size" name="size" size="20"><br><br>

    <label for="preset">Preset Value:</label>
    <input type="text" id="preset" name="preset" value="Predefined"><br><br>

    <label for="disabled">Disabled Input:</label>
    <input type="text" id="disabled" name="disabled" value="Cannot modify" disabled><br><br>
</form>

</body>
</html>
