<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes and Marquee</title>
</head>
<body>

<h2>Iframe Example</h2>

<iframe src="https://www.example.com" width="600" height="300" title="Example Iframe">
    Your browser does not support iframes.
</iframe>

<h2>Marquee Example</h2>

<marquee behavior="scroll" direction="left" scrollamount="5">Welcome to our website! Enjoy scrolling text using Marquee!</marquee>

</body>
</html>
