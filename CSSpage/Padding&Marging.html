<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin Example</title>
    <style>
        .box {
            background-color: lightblue;
            margin: 20px;
            padding: 30px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

<h2>Understanding Padding and Margin</h2>

<div class="box">
    This box has a 20px margin and a 30px padding. Margin is the space outside the border, and padding is the space inside the border.
</div>

</body>
</html>
