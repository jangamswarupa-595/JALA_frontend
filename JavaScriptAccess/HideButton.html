<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Button on Click</title>
    <script>
        function hideButton() {
            this.style.display = 'none';
        }
    </script>
</head>
<body>

<button onclick="hideButton.call(this)">Click to Hide</button>

</body>
</html>
