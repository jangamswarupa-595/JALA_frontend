<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById("counterDisplay").innerText = count;
        }
    </script>
</head>
<body>

<h2>Counter: <span id="counterDisplay">0</span></h2>
<button onclick="incrementCounter()">Count</button>

</body>
</html>
