<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Getters and Setters</title>
    <script>
        const counter = {
            _value: 0,
            get value() {
                return this._value;
            },
            set value(val) {
                this._value = val;
                document.getElementById("counterDisplay").innerText = this._value;
            },
            increment() {
                this.value = this._value + 1;
            }
        };

        function incrementCounter() {
            counter.increment();
        }
    </script>
</head>
<body>

<h2>Counter: <span id="counterDisplay">0</span></h2>
<button onclick="incrementCounter()">Count</button>

</body>
</html>
